<ion-split-pane>
  <ion-menu contentId="content">

    <ion-header>
     <ion-toolbar>

       <ion-title>Menu</ion-title>
       <ion-buttons slot="end">

        <ion-button (click)="closeMenu()">
          <ion-icon name="close-sharp"></ion-icon>
        </ion-button>

       </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-item (click)="Home_page()" >
  <ion-icon name="home"></ion-icon>Home
</ion-item>


<ion-item (click)="account()" >
  <ion-icon name="person-circle-sharp"></ion-icon>Cuenta
</ion-item>



  <ion-item (click)="log_out()">
    <ion-icon name="log-out-outline"></ion-icon>Salir
  </ion-item>

</ion-content>

</ion-menu>
<ion-router-outlet id="content"> </ion-router-outlet>

</ion-split-pane>
