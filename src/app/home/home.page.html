<ion-header>
  <ion-toolbar class="toolbar-container">
    <ion-title class="text-center">
      DishCovery
      <img src="/assets/images/logoapp.jpeg" class="app-logo" alt="Logo de DishCovery"/>
    </ion-title>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="home-content">
  <ion-list>
    <ion-card *ngFor="let post of posts" class="pastel-card">
      <img src="{{post.image}}" />
      <ion-card-header>
        <ion-card-subtitle>
          <ion-avatar class="user-avatar">
            <img src="https://cdn-icons-png.flaticon.com/512/4794/4794936.png" />
          </ion-avatar>
          {{post.user.name}}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{post.description}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
