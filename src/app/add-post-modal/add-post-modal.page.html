<ion-header>
  <ion-toolbar class="toolbar-container pastel-toolbar">
    <ion-title class="text-center">Montar Post</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="home-content pastel-content">
  <form [formGroup]="addPostForm" (ngSubmit)="addPost(addPostForm.value)">
    <div (click)="uploadPhone()" class="upload-container">
      <img [src]="post_image ? post_image : 'assets/images/place_holder.jpeg'" width="100" />
      <p *ngIf="!post_image">Subir Post</p>
    </div>

    <ion-item class="pastel-item">
      <ion-textarea
        label="Descripcion"
        labelPlacement="floating"
        placeholder="Descripcion Para tus Posts"
        formControlName="description">
      </ion-textarea>
    </ion-item>

    <ion-footer class="pastel-footer">
      <ion-button
        type="submit"
        [disabled]="!addPostForm.valid"
        expand="full">
        Publicar
      </ion-button>
    </ion-footer>
  </form>
</ion-content>
